<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="bg-success m-2"> DIV 1</div>
    </div>
    <div class="row">
        <div class="col-sm bg-danger m-2"> DIV 2</div>
        <div class="col-sm bg-danger m-2"> DIV 2</div>
    </div>
    <div class="row">
        <div class="col-md bg-warning m-2"> DIV 3</div>
        <div class="col-md bg-warning m-2"> DIV 3</div>
        <div class="col-md bg-warning m-2"> DIV 3</div>
    </div>
    <div class="row">
        <div class="col-lg bg-light m-2"> DIV 4</div>
        <div class="col-lg bg-light m-2"> DIV 4</div>
        <div class="col-lg bg-light m-2"> DIV 4</div>
        <div class="col-lg bg-light m-2"> DIV 4</div>
    </div>
    <div class="row">
        <div class="col-xl bg-success m-2"> DIV 5</div>
        <div class="col-xl bg-success m-2"> DIV 5</div>
        <div class="col-xl bg-success m-2"> DIV 5</div>
        <div class="col-xl bg-success m-2"> DIV 5</div>
        <div class="col-xl bg-success m-2"> DIV 5</div>
    </div>
    <div class="row">
        <div class="col-xxl bg-warning m-2"> DIV 6</div>
        <div class="col-xxl bg-warning m-2"> DIV 6</div>
        <div class="col-xxl bg-warning m-2"> DIV 6</div>
        <div class="col-xxl bg-warning m-2"> DIV 6</div>
        <div class="col-xxl bg-warning m-2"> DIV 6</div>
        <div class="col-xxl bg-warning m-2"> DIV 6</div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>   
</body>
</html>
