<!DOCTYPE html>
<html>
    <head>
        <title>Imagenes, videos y audios en HTML</title>
    </head>
    <body>

        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://th.bing.com/th/id/R.c0f2e7d49dd4f6e59c76bd1f6df7ce46?rik=rShwZg7V%2fK9dZg&riu=http%3a%2f%2feltarget.com%2fwp-content%2fuploads%2f2017%2f04%2fthumbnail_generic-3.jpg&ehk=x00giTHiB6PP%2fjsroxUqMq6rkcu4EUN5jbQr6fcKVUg%3d&risl=&pid=ImgRaw&r=0" alt="Logo moto" width="300" height="200" />
        </section>

        <section>
            <h1>Aprendiendo a utilizar videos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="nadie-te-ama-como-yo.mp4" type="video/mp4" />
            </video>
        </section>

        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="pequeñas-cosas.mp3" type="audio/mp3" />
            </audio>
        </section>

    </body>
</html>
